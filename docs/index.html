<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The Grid</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet/less" href="css/styles.less">
    <style>
    body {
      text-align: center;
    }
    p {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .col {
      background-color: lightgray;
    }
    .grid {
      margin-bottom: 80px;
    }
    </style>
  </head>

    <body>
      <p><strong>These are only a few very minimal examples showing what is possible with The Grid.  More to come...</strong></p>
      <p>Full-width grid with header, footer, main content area and sidebar.</p>
      <div class="grid fill-height">
        <div class="col col-1-12 row-1-1"></div>
        <div class="col col-1-8 row-2-11"></div>
        <div class="col col-9-12 row-2-11"></div>
        <div class="col col-1-12 row-12-12"></div>
      </div>

      <p>Fixed-width grid with header, footer, main content area and sidebar.</p>
      <div class="grid fill-height fixed-width center-grid">
        <div class="col col-1-12 row-1-1"></div>
        <div class="col col-1-8 row-2-11"></div>
        <div class="col col-9-12 row-2-11"></div>
        <div class="col col-1-12 row-12-12"></div>
      </div>

      <p>Full-width grid divided evenly into 9 sections.</p>
      <div class="grid fill-height fixed-width center-grid">
        <div class="col col-1-4 row-1-4"></div>
        <div class="col col-5-8 row-1-4"></div>
        <div class="col col-9-12 row-1-4"></div>
        <div class="col col-1-4 row-5-8"></div>
        <div class="col col-5-8 row-5-8"></div>
        <div class="col col-9-12 row-5-8"></div>
        <div class="col col-1-4 row-9-12"></div>
        <div class="col col-5-8 row-9-12"></div>
        <div class="col col-9-12 row-9-12"></div>
      </div>
    </body>

    <script src="js/vendor/less.min.js"></script>
    <script src="js/main.js"></script>
</html>
